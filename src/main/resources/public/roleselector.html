<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ—á—å –≤ –≥–æ—Ä–æ–¥–µ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1e272e;
            color: white;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 90%; /* –£–≤–µ–ª–∏—á–∏–ª –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            max-height: 90%;
            height: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #f5f6fa;
            font-size: 28px;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .player-card {
            position: relative;
            width: 80%;
            margin: 0 auto 30px;
            perspective: 1000px;
            height: 90%; /* –£–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É –∫–∞—Ä—Ç—ã */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .card-front {
            background-color: #3498db;
            background-image: linear-gradient(45deg, #3498db, #2980b9);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-back.citizen {
            background-color: #e74c3c;
            background-image: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .card-back.sheriff {
            background-color: #f1c40f;
            background-image: linear-gradient(45deg, #f1c40f, #f39c12);
            color: #333;
        }

        .card-back.mafia {
            background-color: #2c3e50;
            background-image: linear-gradient(45deg, #2c3e50, #1a252f);
        }

        .card-back.don {
            background-color: #7f8c8d;
            background-image: linear-gradient(45deg, #7f8c8d, #95a5a6);
        }

        .card-icon {
            font-size: 80px; /* –£–≤–µ–ª–∏—á–∏–ª –∏–∫–æ–Ω–∫—É */
            margin-bottom: 20px;
        }

        .role-name {
            font-size: 36px; /* –£–≤–µ–ª–∏—á–∏–ª —Ç–µ–∫—Å—Ç */
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .player-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            padding: 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #7f8c8d;
            cursor: default;
            transform: none;
            opacity: 0.7;
        }

        .btn.primary {
            background-color: #27ae60;
        }

        .btn.primary:hover:not(:disabled) {
            background-color: #2ecc71;
        }

        .btn.navigation {
            background-color: #2980b9;
        }

        .btn.navigation:hover:not(:disabled) {
            background-color: #3498db;
        }

        .btn.reset {
            background-color: #d35400;
        }

        .btn.reset:hover {
            background-color: #e67e22;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #34495e;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media screen and (max-width: 768px) {
            .player-card {
                height: 500px;
            }

            .card-icon {
                font-size: 60px;
            }

            .role-name {
                font-size: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .player-card {
                height: 300px;
                width: 95%;
            }

            .card-icon {
                font-size: 50px;
            }

            .role-name {
                font-size: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .btn {
                flex: 1 1 40%;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–ù–æ—á—å –≤ –≥–æ—Ä–æ–¥–µ</h1>

    <div class="game-info">
        <p>–ò–≥—Ä–æ–∫ <span id="current-player">1</span> –∏–∑ 10</p>
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="player-card">
        <div class="card-inner" id="card">
            <div class="card-front">
                <div class="player-number" id="player-number">1</div>
                <div class="card-icon">‚ùì</div>
                <div class="role-name">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–æ–ª—å</div>
            </div>
            <div class="card-back" id="card-back">
                <div class="player-number" id="player-number-back">1</div>
                <div class="card-icon" id="role-icon">üßç</div>
                <div class="role-name" id="role-name">–ú–∏—Ä–Ω—ã–π –∂–∏—Ç–µ–ª—å</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn navigation" id="prev-btn" disabled>‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π</button>
        <button class="btn primary" id="show-btn">–†–∞–∑–±—É–¥–∏—Ç—å –∏–≥—Ä–æ–∫–∞</button>
        <button class="btn navigation" id="next-btn" disabled>–°–ª–µ–¥—É—é—â–∏–π ‚Üí</button>
    </div>

    <div class="controls" style="margin-top: 10px;">
        <button class="btn reset" id="reset-btn">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å —Ä–æ–ª–∏</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const card = document.getElementById('card');
        const cardBack = document.getElementById('card-back');
        const roleIcon = document.getElementById('role-icon');
        const roleName = document.getElementById('role-name');
        const playerNumber = document.getElementById('player-number');
        const playerNumberBack = document.getElementById('player-number-back');
        const currentPlayerText = document.getElementById('current-player');
        const progressBar = document.getElementById('progress');
        const showBtn = document.getElementById('show-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const resetBtn = document.getElementById('reset-btn');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let players = [];
        let currentPlayerIndex = 0;
        let isCardFlipped = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ —Ä–æ–ª–µ–π
            const roles = [
                'citizen', 'citizen', 'citizen', 'citizen', 'citizen', 'citizen',
                'sheriff',
                'mafia', 'mafia',
                'don'
            ];

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ —Ä–æ–ª–µ–π
            for (let i = roles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [roles[i], roles[j]] = [roles[j], roles[i]];
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤ —Å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º–∏ —Ä–æ–ª—è–º–∏
            players = roles.map((role, index) => ({
                id: index + 1,
                role: role,
                seen: false
            }));

            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
            currentPlayerIndex = 0;
            isCardFlipped = false;
            updateUI();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            const player = players[currentPlayerIndex];

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∏–≥—Ä–æ–∫–∞
            playerNumber.textContent = player.id;
            playerNumberBack.textContent = player.id;
            currentPlayerText.textContent = player.id;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–æ–ª–∏ –Ω–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∫–∞—Ä—Ç—ã
            cardBack.className = 'card-back';
            cardBack.classList.add(player.role);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ —Ä–æ–ª–∏
            switch (player.role) {
                case 'citizen':
                    roleIcon.textContent = 'üßç';
                    roleName.textContent = '–ú–∏—Ä–Ω—ã–π –∂–∏—Ç–µ–ª—å';
                    break;
                case 'sheriff':
                    roleIcon.textContent = 'üëÆ';
                    roleName.textContent = '–®–µ—Ä–∏—Ñ';
                    break;
                case 'mafia':
                    roleIcon.textContent = 'üïµÔ∏è';
                    roleName.textContent = '–ú–∞—Ñ–∏—è';
                    break;
                case 'don':
                    roleIcon.textContent = 'üëë';
                    roleName.textContent = '–î–æ–Ω –º–∞—Ñ–∏–∏';
                    break;
            }

            // –£–±–∏—Ä–∞–µ–º —Ñ–ª–∏–ø –∫–∞—Ä—Ç—ã, –µ—Å–ª–∏ –±—ã–ª
            card.classList.remove('flipped');
            isCardFlipped = false;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = ((currentPlayerIndex + 1) / players.length) * 100;
            progressBar.style.width = `${progress}%`;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            showBtn.disabled = false;
            showBtn.textContent = player.seen ? '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–æ–ª—å –µ—â–µ —Ä–∞–∑' : '–†–∞–∑–±—É–¥–∏—Ç—å –∏–≥—Ä–æ–∫–∞';
            nextBtn.disabled = true;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ü—Ä–µ–¥—ã–¥—É—â–∏–π
            prevBtn.disabled = currentPlayerIndex === 0;
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É
        function nextPlayer() {
            if (currentPlayerIndex < players.length - 1) {
                currentPlayerIndex++;
                updateUI();
            } else {
                // –í—Å–µ –∏–≥—Ä–æ–∫–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω—ã
                alert('–í—Å–µ –∏–≥—Ä–æ–∫–∏ —É–≤–∏–¥–µ–ª–∏ —Å–≤–æ–∏ —Ä–æ–ª–∏! –ò–≥—Ä–∞ –º–æ–∂–µ—Ç –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è.');
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –∏–≥—Ä–æ–∫—É
        function prevPlayer() {
            if (currentPlayerIndex > 0) {
                currentPlayerIndex--;
                updateUI();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        showBtn.addEventListener('click', function () {
            if (!isCardFlipped) {
                // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Ä–æ–ª—å
                card.classList.add('flipped');
                isCardFlipped = true;

                // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –∏–≥—Ä–æ–∫ —É–≤–∏–¥–µ–ª —Å–≤–æ—é —Ä–æ–ª—å
                players[currentPlayerIndex].seen = true;

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                nextBtn.disabled = currentPlayerIndex >= players.length - 1;
                prevBtn.disabled = currentPlayerIndex <= 0;
                showBtn.textContent = '–°–ø—Ä—è—Ç–∞—Ç—å —Ä–æ–ª—å';
            } else {
                // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç—É –æ–±—Ä–∞—Ç–Ω–æ
                card.classList.remove('flipped');
                isCardFlipped = false;
                showBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–æ–ª—å –µ—â–µ —Ä–∞–∑';
            }
        });

        nextBtn.addEventListener('click', function () {
            nextPlayer();
        });

        prevBtn.addEventListener('click', function () {
            prevPlayer();
        });

        resetBtn.addEventListener('click', function () {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–µ—Ä–µ–º–µ—à–∞—Ç—å —Ä–æ–ª–∏ –∏ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?')) {
                initGame();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initGame();
    });
</script>
</body>
</html>
