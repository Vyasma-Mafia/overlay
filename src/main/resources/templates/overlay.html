<script>
    /*
        const ps = new BroadcastChannel('panel_status');
        const pl = new BroadcastChannel('player_list');
        const cl = new BroadcastChannel('class_list');
    */

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    let id = "[[${id}]]"
    let tournamentId = "[[${tournamentId}]]"
    let gameNum = "[[${gameNum}]]"
    let tableNum = "[[${tableNum}]]"

    function nextGame() {
        window.location.replace(`/${tournamentId}/${parseInt(gameNum) + 1}/${tableNum}/overlay`)
    }

    const socket = new EventSource(`/${id}/gameinfo`);

/*    socket.addEventListener('open', function (event) {
        socket.send('register overlay');
        console.log("Connected to gameinfo WS")
    });*/

    socket.onmessage =  function (event) {
        console.log(JSON.stringify(event.data));
        if (event.data.toString().startsWith("!")) {
            let split = event.data.toString().split(/ (.*)/s)
            switch (split[0]) {
                case "!gameinfo": {
                    parseGameInfo(split[1])
                    break
                }
                case "!nextgame": {
                    nextGame()
                }
            }
        }
    };

    function checkImage(url) {
        var request = new XMLHttpRequest();
        request.open("GET", url, false);
        try {
            request.send()
            if (request.status === 200) {
                return true
            } else {
                return false
            }
        } catch (e) {
            return false
        }


    }

    function parseGameInfo(gameInfoString) {
        gameInfo = JSON.parse(gameInfoString)
        players = gameInfo.players
        if (gameInfo.visibleOverlay !== false) {
            document.getElementsByTagName('body')[0].setAttribute('class', 'visible');
        } else {
            document.getElementsByTagName('body')[0].setAttribute('class', '');
        }

        players.forEach((playerInfo, index) => {
            playerElement = document.getElementById(`player_${index + 1}`);
            playerElement.querySelector('.nick').innerHTML = playerInfo.nickname;
            playerElement.querySelectorAll('.photo, .flip-photo').forEach((el) => {
                    let imageUrl = playerInfo.photoUrl//`/content/photo/${playerInfo.nickname}.png`
                    el.style.backgroundImage = `url("${imageUrl}")`
                }
            );
            //todo set status
            if (playerInfo.status) {
                playerElement.classList.add('dead', playerInfo.status.first)
                playerElement.querySelector('.status-text').innerHTML = playerInfo.status.second
            } else {
                playerElement.classList.remove('dead')
                playerElement.classList.remove('killed')
                playerElement.classList.remove('voted')
                playerElement.classList.remove('removed')
            }
            //todo set role
            if (playerInfo.role !== 'red') {
                playerElement.classList.add(playerInfo.role)
            } else {
                playerElement.classList.remove('don')
                playerElement.classList.remove('black')
                playerElement.classList.remove('sher')
            }
            //todo set checks
            if (playerInfo.checks.length !== 0) {
                playerInfo.checks.forEach((check, index) => {
                    checkElement = playerElement.querySelector(`.check-${index + 1}`);
                    checkElement.classList.add(check.first, 'visible')
                    checkElement.querySelector('.check-text').innerHTML = check.second
                })
            } else {
                playerElement.querySelectorAll('.check').forEach((el) => {
                        el.classList.remove('visible')
                        el.classList.remove('red')
                        el.classList.remove('black')
                        el.querySelector('.check-text').innerHTML = ''
                    }
                );
            }
            // set guess
            if (playerInfo.guess.length !== 0) {
                playerInfo.guess.forEach((check, index) => {
                    checkElement = playerElement.querySelector(`.guess-${index + 1}`);
                    checkElement.classList.add(check.first, 'visible');
                    checkElement.querySelector('.guess-text').innerHTML = check.second;
                });
            } else {
                playerElement.querySelectorAll('.guess').forEach((el) => {
                        el.classList.remove('visible');
                        el.classList.remove('red');
                        el.classList.remove('black');
                        el.classList.remove('vice');
                        el.querySelector('.guess-text').innerHTML = '';
                    }
                );
            }
            //todo add stats
            if (playerInfo.stat) {
                if (playerInfo.stat.red) {
                    playerElement.querySelector(".civ-row-mwt").innerHTML = playerInfo.stat.red.first
                    playerElement.querySelector(".civ-row-current").innerHTML = playerInfo.stat.red.second
                }
                if(playerInfo.stat.black) {
                    playerElement.querySelector(".maf-row-mwt").innerHTML = playerInfo.stat.black.first
                    playerElement.querySelector(".maf-row-current").innerHTML = playerInfo.stat.black.second
                }
                if(playerInfo.stat.don) {
                    playerElement.querySelector(".don-row-mwt").innerHTML = playerInfo.stat.don.first
                    playerElement.querySelector(".don-row-current").innerHTML = playerInfo.stat.don.second
                }
                if(playerInfo.stat.sher) {
                    playerElement.querySelector(".sher-row-mwt").innerHTML = playerInfo.stat.sher.first
                    playerElement.querySelector(".sher-row-current").innerHTML = playerInfo.stat.sher.second
                }
                if(playerInfo.stat.header) {
                    playerElement.querySelector(".total-winrate").innerHTML = playerInfo.stat.header.first
                    playerElement.querySelector(".points-per-10-games").innerHTML = playerInfo.stat.header.second
                }
            }
        })

        if (gameInfo.visibleRoles !== false) {
            document.querySelectorAll('.role').forEach(el => {
                el.classList.add('visible');
            });
            document.querySelectorAll('.check').forEach(el => {
                if (el.querySelector('.check-text').innerHTML !== '') {
                    el.classList.add('visible');
                }
            });
        } else {
            document.querySelectorAll('.role, .check').forEach(el => {
                el.classList.remove('visible');
            });
        }
    }


    $(document).ready(function () {
        var element = document.getElementsByTagName("body")[0];
    });

                    el.style.backgroundImage = 'url("content/photo/' + player_list[1] + '.png")'
                }
            );
        }
        cl.onmessage = (event) => {
            class_list = event.data.split('|');
            document.getElementById(class_list[0]).setAttribute('class', class_list[1]);
        }

        ps.onmessage = (event) => {
            panel_status = event.data.split('|');
