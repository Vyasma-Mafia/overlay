<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Участники турнира'">Панель управления</title>

    <!-- Ссылки на CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-admin.css"> <!-- Предполагая, что вы создали этот файл -->
</head>
<body>
<div class="container-fluid main-container">
    <div class="page-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fa-solid fa-users me-2"></i>Участники турнира</h1>
            <a th:href="@{/admin/photos/tournaments}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i>Назад к турнирам
            </a>
        </div>
        <h4 class="text-muted mb-4" th:text="${source} + ' / ID: ' + ${tournamentId}">Источник и ID</h4>

        <!-- Родительский контейнер, на который мы повесим обработчик -->
        <div class="player-cards-grid">
            <div th:each="p : ${participants}" class="player-card">
                <div class="photo-viewer-container">
                    <div th:replace="~{admin/_viewer_fragment :: photo-viewer-fragment(
                            photoUrls=${p.photoUrls},
                            context=${ {playerId: p.player.id,
                                    tournamentType: source,
                                    tournamentId: tournamentId
                             } }
                         )}"></div>
                    <a th:href="@{/admin/photos/players/{id}(id=${p.player.id})}"
                            class="player-card__name"
                            th:text="${p.player.nickname}">
                        Никнейм
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(participants)}" style="grid-column: 1 / -1;">
                <div class="alert alert-info text-center">Участники для этого турнира не найдены.</div>
            </div>
        </div>


    </div>

</div>
<!--    scripts-->
<th:block th:replace="~{admin/_viewer_fragment :: photo-viewer-fragment-code}"></th:block>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
