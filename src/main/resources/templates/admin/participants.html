<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Участники турнира'">Панель управления</title>

    <!-- Ссылки на CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-admin.css"> <!-- Предполагая, что вы создали этот файл -->
</head>
<body>
<div class="container-fluid main-container">
    <div class="page-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fa-solid fa-users me-2"></i>Участники турнира</h1>
            <div>
                <a th:href="@{/admin/tournaments/{source}/{tournamentId}/settings(source=${source}, tournamentId=${tournamentId})}"
                        class="btn btn-primary me-2">
                    <i class="fa-solid fa-cog me-2"></i>Настройки турнира
                </a>
                <a th:href="@{/admin/games(tournamentId=${tournamentId})}" class="btn btn-info me-2">
                    <i class="fa-solid fa-gamepad me-2"></i>Управление играми
                </a>
                <a th:href="@{/admin/photos/tournaments}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left me-2"></i>Назад к турнирам
                </a>
            </div>
        </div>
        <h4 class="text-muted mb-4" th:text="${source} + ' / ID: ' + ${tournamentId}">Источник и ID</h4>

        <!-- Overlay Control Toggle -->
        <div class="mb-4 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"
                        id="overlayToggle" th:checked="${overlayEnabled}">
                <label class="form-check-label" for="overlayToggle">Плашки включены</label>
            </div>
            <button class="btn btn-sm btn-outline-secondary ms-3" data-bs-toggle="modal"
                    data-bs-target="#passwordModal" id="settingsButton">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Родительский контейнер, на который мы повесим обработчик -->
        <div class="player-cards-grid">
            <div th:each="p : ${participants}" class="player-card">
                <div class="photo-viewer-container">
                    <div th:replace="~{admin/_viewer_fragment :: photo-viewer-fragment(
                            photoUrls=${p.photoUrls},
                            context=${ {playerId: p.player.id,
                                    tournamentType: source,
                                    tournamentId: tournamentId
                             } }
                         )}"></div>
                    <a th:href="@{/admin/photos/players/{id}(id=${p.player.id})}"
                            class="player-card__name">
                        <span th:text="${p.player.nickname}" style="color: black;">Никнейм</span>
                        <span th:if="${source == 'POLEMICA' and p.player.polemicaId != null}"
                                th:text="'#' + ${p.player.polemicaId}"
                                style="color: gray; font-size: 0.9em;">
                        </span>
                        <span th:if="${source == 'GOMAFIA' and p.player.gomafiaId != null}"
                                th:text="'#' + ${p.player.gomafiaId}"
                                style="color: gray; font-size: 0.9em;">
                        </span>
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(participants)}" style="grid-column: 1 / -1;">
                <div class="alert alert-info text-center">Участники для этого турнира не найдены.</div>
            </div>
        </div>


    </div>

</div>
<!--    scripts-->
<th:block th:replace="~{admin/_viewer_fragment :: photo-viewer-fragment-code}"></th:block>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Настройки Overlay</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="overlayEnabledCheck">
                    <label class="form-check-label" for="overlayEnabledCheck">
                        Overlay включен
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="saveSettingsButton">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize the toggle state
    const source = '[[${source}]]';
    const tournamentId = '[[${tournamentId}]]';

    // Fetch current overlay settings on page load
    fetch(`/admin/photos/tournaments/${source}/${tournamentId}/overlay-settings`)
        .then(response => response.json())
        .then(settings => {
            document.getElementById('overlayToggle').checked = settings.overlayEnabled;
        });

    // Handle toggle switch change
    document.getElementById('overlayToggle').addEventListener('change', function () {
        // Show the password modal when toggling
        const modal = new bootstrap.Modal(document.getElementById('passwordModal'));
        // Pre-fill the modal with the current toggle state
        document.getElementById('overlayEnabledCheck').checked = this.checked;
        modal.show();
    });

    // Handle save button in modal
    document.getElementById('saveSettingsButton').addEventListener('click', function () {
        const password = document.getElementById('passwordInput').value;
        const enabled = document.getElementById('overlayEnabledCheck').checked;

        fetch(`/admin/photos/tournaments/${source}/${tournamentId}/overlay-settings`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `password=${encodeURIComponent(password)}&enabled=${enabled}`
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Ошибка при сохранении настроек');
            })
            .then(data => {
                if (data.status === 'success') {
                    // Update the toggle state
                    document.getElementById('overlayToggle').checked = data.overlayEnabled;
                    // Close the modal
                    bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                    alert('Настройки успешно сохранены');
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                alert(`Ошибка: ${error.message}`);
            });
    });
</script>
</body>
</html>
