<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список игр</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-admin.css">
</head>
<body>
<div class="container-fluid main-container">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>Список игр</h1>
                        <a href="/admin/photos/tournaments" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к турнирам
                        </a>
                    </div>

                    <!-- Фильтр по турниру -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Фильтр</h5>
                        </div>
                        <div class="card-body">
                            <form method="get" class="row g-3">
                                <div class="col-md-4">
                                    <label for="tournamentId" class="form-label">ID турнира</label>
                                    <input type="number" class="form-control" id="tournamentId" name="tournamentId"
                                            th:value="${tournamentId}" placeholder="Введите ID турнира">
                                </div>
                                <div class="col-md-8 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-search"></i> Фильтровать
                                    </button>
                                    <a href="/admin/games" class="btn btn-outline-secondary">
                                        <i class="fas fa-times"></i> Сбросить
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Список игр -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                Игры
                                <span th:if="${tournamentId}" class="text-muted">
                                (турнир <span th:text="${tournamentId}"></span>)
                            </span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(games)}" class="text-muted text-center py-4">
                                <i class="fas fa-gamepad fa-2x mb-2"></i>
                                <p>Игры не найдены</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(games)}" class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Турнир</th>
                                        <th>Игра</th>
                                        <th>Стол</th>
                                        <th>Фаза</th>
                                        <th>Тип</th>
                                        <th>Название</th>
                                        <th>Статус</th>
                                        <th>Действия</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="game : ${games}">
                                        <td th:text="${game.tournamentId ?: '-'}">1</td>
                                        <td th:text="${game.gameNum ?: '-'}">1</td>
                                        <td th:text="${game.tableNum ?: '-'}">1</td>
                                        <td th:text="${game.phase ?: '-'}">1</td>
                                        <td>
                                            <span class="badge"
                                                    th:classappend="${game.type.name() == 'POLEMICA'} ? 'bg-primary' : 'bg-success'"
                                                    th:text="${game.type}">
                                                POLEMICA
                                            </span>
                                        </td>
                                        <td>
                                            <span th:text="${game.text ?: 'Без названия'}" class="text-truncate"
                                                    style="max-width: 200px; display: inline-block;"
                                                    th:title="${game.text}">
                                                Название игры
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${game.started}" class="badge bg-success">Активна</span>
                                            <span th:unless="${game.started}"
                                                    class="badge bg-secondary">Завершена</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/games/{gameId}/facts(gameId=${game.id})}"
                                                    class="btn btn-sm btn-primary" title="Управление фактами">
                                                <i class="fas fa-info-circle"></i> Факты
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div th:if="${#lists.size(games) >= 50}" class="alert alert-info mt-3">
                                <i class="fas fa-info-circle"></i>
                                Показано первые 50 игр. Используйте фильтр для уточнения поиска.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
