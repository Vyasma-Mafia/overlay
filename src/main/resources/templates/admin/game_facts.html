<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факты игры</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-admin.css">
</head>
<body>
<div class="container-fluid main-container">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>Факты игры</h1>
                        <a href="/admin/games" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к играм
                        </a>
                    </div>

                    <!-- Информация об игре -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Информация об игре</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>Турнир:</strong> <span th:text="${game.tournamentId}">-</span>
                                </div>
                                <div class="col-md-3">
                                    <strong>Игра:</strong> <span th:text="${game.gameNum}">-</span>
                                </div>
                                <div class="col-md-3">
                                    <strong>Стол:</strong> <span th:text="${game.tableNum}">-</span>
                                </div>
                                <div class="col-md-3">
                                    <strong>Фаза:</strong> <span th:text="${game.phase}">-</span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <strong>Название:</strong> <span th:text="${game.text}">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопка добавления факта -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#factModal">
                            <i class="fas fa-plus"></i> Добавить факт
                        </button>
                    </div>

                    <!-- Список фактов -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Список фактов</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(facts)}" class="text-muted text-center py-4">
                                <i class="fas fa-info-circle fa-2x mb-2"></i>
                                <p>Факты для этой игры не добавлены</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(facts)}" class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Текст</th>
                                        <th>Игрок</th>
                                        <th>Стадия</th>
                                        <th>Время показа</th>
                                        <th>Статус</th>
                                        <th>Действия</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="fact : ${facts}">
                                        <td th:text="${fact.text}">Текст факта</td>
                                        <td>
                                            <div th:if="${fact.playerPhotoUrl}" class="d-flex align-items-center">
                                                <img th:src="${fact.playerPhotoUrl}" alt="Фото игрока"
                                                        class="rounded-circle me-2" style="width: 30px; height: 30px;">
                                                <span>Игрок</span>
                                            </div>
                                            <span th:unless="${fact.playerPhotoUrl}" class="text-muted">Без фото</span>
                                        </td>
                                        <td th:text="${fact.stageType}">DEALING</td>
                                        <td>
                                            <span th:text="${fact.displayDurationSeconds}">30</span> сек
                                        </td>
                                        <td>
                                            <span th:if="${fact.isDisplayed}" class="badge bg-success">Показан</span>
                                            <span th:unless="${fact.isDisplayed}"
                                                    class="badge bg-warning">Ожидает</span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-outline-primary me-1"
                                                    th:onclick="'editFact(\'[[${fact.id}]]\')'">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                    th:onclick="'deleteFact(\'[[${fact.id}]]\')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления/редактирования факта -->
        <div class="modal fade" id="factModal" tabindex="-1" aria-labelledby="factModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="factModalLabel">Добавить факт</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="factForm">
                        <div class="modal-body">
                            <input type="hidden" id="factId" name="factId">

                            <div class="mb-3">
                                <label for="factText" class="form-label">Текст факта *</label>
                                <textarea class="form-control" id="factText" name="text" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="playerPlace" class="form-label">Игрок (необязательно)</label>
                                <select class="form-select" id="playerPlace" name="playerPlace">
                                    <option value="">Без привязки к игроку</option>
                                    <option th:each="player : ${game.players}"
                                            th:value="${player.place}"
                                            th:text="'Место ' + ${player.place} + ' - ' + ${player.nickname}">
                                        Место 1 - Игрок
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="stageType" class="form-label">Стадия показа *</label>
                                <select class="form-select" id="stageType" name="stageType" required>
                                    <option th:each="stage : ${stageTypes}"
                                            th:value="${stage}"
                                            th:text="${stage}">
                                        DEALING
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="displayDuration" class="form-label">Время показа (секунды) *</label>
                                <input type="number" class="form-control" id="displayDuration"
                                        name="displayDurationSeconds" min="1" max="300" value="30" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const gameId = '[[${game.id}]]';

        // Обработка формы добавления/редактирования факта
        document.getElementById('factForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const factId = formData.get('factId');
            const isEdit = factId && factId.trim() !== '';

            const url = isEdit
                ? `/admin/games/${gameId}/facts/${factId}`
                : `/admin/games/${gameId}/facts`;

            const method = isEdit ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Закрываем модальное окно
                    const modal = bootstrap.Modal.getInstance(document.getElementById('factModal'));
                    modal.hide();

                    // Перезагружаем страницу для обновления списка
                    location.reload();
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при сохранении факта');
                });
        });

        // Функция редактирования факта
        function editFact(factId) {
            fetch(`/admin/games/${gameId}/facts/api`)
                .then(response => response.json())
                .then(facts => {
                    const fact = facts.find(f => f.id === factId);
                    if (fact) {
                        document.getElementById('factModalLabel').textContent = 'Редактировать факт';
                        document.getElementById('factId').value = fact.id;
                        document.getElementById('factText').value = fact.text;
                        document.getElementById('stageType').value = fact.stageType;
                        document.getElementById('displayDuration').value = fact.displayDurationSeconds;

                        // Устанавливаем игрока, если есть фото
                        if (fact.playerPhotoUrl) {
                            // Находим игрока по фото URL (упрощенная логика)
                            const playerSelect = document.getElementById('playerPlace');
                            for (let option of playerSelect.options) {
                                if (option.value && option.value !== '') {
                                    // Здесь можно добавить более сложную логику сопоставления
                                    break;
                                }
                            }
                        }

                        const modal = new bootstrap.Modal(document.getElementById('factModal'));
                        modal.show();
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при загрузке данных факта');
                });
        }

        // Функция удаления факта
        function deleteFact(factId) {
            if (confirm('Вы уверены, что хотите удалить этот факт?')) {
                fetch(`/admin/games/${gameId}/facts/${factId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            throw new Error('Ошибка удаления');
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert('Произошла ошибка при удалении факта');
                    });
            }
        }

        // Сброс формы при закрытии модального окна
        document.getElementById('factModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('factModalLabel').textContent = 'Добавить факт';
            document.getElementById('factForm').reset();
            document.getElementById('factId').value = '';
        });
    </script>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
